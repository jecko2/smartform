<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <script src="script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h2 class="title">Create Account</h2>

        <form action="#" class="form">
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" name="username" id="username" class="input" placeholder="John Doe">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="username" class="label">Email</label>
                <input type="email" name="email" id="email" class="input" autocomplete placeholder="JohnDoe@gmail.com">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="username" class="label">Password</label>
                <input type="password" name="password1" id="password1" class="input" autocomplete="false">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="username" class="label">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="input" autocomplete="false">
                <span class="error-message"></span>
            </div>

            <input type="submit" value="create account" class="button">
        </form>
    </div>
</body>

</html>
